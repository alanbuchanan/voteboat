<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
<div class="jumbotron">
  <form role="form">
    <div class="form-group">
      <label for="title" class="control-label"><h3>Create a New Poll</h3></label>
      <input type="text" ng-model="poll.title" class="form-control" id="title" placeholder="Enter the poll title"/>
    </div>
    <div class="form-group">
      <h5>Answers</h5>
      <div ng-repeat="answer in poll.answers">
        <input type="text" value="{{ answer.value }}" ng-model="answer.value"/><br/>
      </div>
      <button class="btn" ng-click="addOptionField()">+</button>
    </div>

    <input ng-disabled="isInvalid()" type="submit" class="btn btn-primary" ng-click="savePoll()" value="Save"/>
  </form>
</div>
</div>
